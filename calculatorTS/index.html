<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/icon" href="./src/assets/calculator.png" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="output" data-output>
      <div class="previous" data-output-previous></div>
      <div class="current" data-output-current></div>
    </div>
    <buttons data-clear>C</buttons>
    <buttons data-remove>&larr;</buttons>
    <buttons data-point>.</buttons>
    <buttons data-operator>รท</buttons>
    <buttons data-number>7</buttons>
    <buttons data-number>8</buttons>
    <buttons data-number>9</buttons>
    <buttons data-operator>+</buttons>
    <buttons data-number>4</buttons>
    <buttons data-number>5</buttons>
    <buttons data-number>6</buttons>
    <buttons data-operator>-</buttons>
    <buttons data-number>1</buttons>
    <buttons data-number>2</buttons>
    <buttons data-number>3</buttons>
    <buttons data-operator>x</buttons>
    <buttons class="span2" data-number>0</buttons>
    <buttons class="span2" id="equal" data-equal>=</buttons>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
