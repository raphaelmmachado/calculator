<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output" data-output>
            <div class="previous" data-output-previous></div>
            <div class="current" data-output-current></div>
        </div>
        <buttons class="buttons"data-clear>C</buttons>
        <buttons class="buttons"data-remove>&larr;</buttons>
        <buttons class="buttons span2" id="equal" data-equal>=</buttons> 
        <buttons class="buttons" data-number>7</buttons>
        <buttons class="buttons" data-number>8</buttons>
        <buttons class="buttons" data-number>9</buttons>
        <buttons class="buttons" data-operator>+</buttons>
        <buttons class="buttons" data-number>4</buttons>
        <buttons class="buttons" data-number>5</buttons>
        <buttons class="buttons" data-number>6</buttons>
        <buttons class="buttons" data-operator>-</buttons>
        <buttons class="buttons" data-number>1</buttons>
        <buttons class="buttons" data-number>2</buttons>
        <buttons class="buttons" data-number>3</buttons>
        <buttons class="buttons" data-operator>*</buttons>
        <buttons class="buttons"  id="percent"data-operator>%</buttons>
        <buttons class="buttons" data-number>0</buttons>
        <buttons class="buttons" data-point>.</buttons>
        <buttons class="buttons" data-operator/>รท</buttons>
    </div>
    
</body>
</html>
